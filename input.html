<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Name" id="firstname" type="text" class="validate">
                        <label for="firstname">Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="email" placeholder="john@gmail.com" id="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" placeholder="Message" id="message" class="validate">
                        <label for="Message">Message</label>
                    </div>
                    <div class="input-field col s12">
                        <div class="material-icons col s6">NUMBER OF USERS:
                            <input type="text" class="validate" id="icons" placeholder="#">
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons col s12">phone
                            <input type="text" class="validate" id="icons" placeholder="Phone Number">
                        </i>
                    </div>
                    <div class="input-field col s12">
                        <input class="validate" type="email" placeholder="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled>Choose option</option>
                            <option value="1">option1</option>
                            <option value="2">option2</option>
                            <option value="3">option3</option>
                            <option value="4">option4</option>
                        </select>
                        <label>Materialize Select</label>
                    </div>
                    <div class="input-field col s12">
                        <select multiple>
                            <option value="" disabled>Choose your Option</option>
                            <option value="1">Option1</option>
                            <option value="2">Option2</option>
                            <option value="3">Option3</option>
                        </select>
                        <label>Materialize Multiple Select</label>
                    </div>
                    <div class="input-field col s12">
                        <select multiple>
                            <optgroup label="team 1">
                                <option value="1">option1</option>
                                <option value="2">option2</option>
                            </optgroup>
                            <optgroup label="team 2">
                                <option value="3">option3</option>
                                <option value="4">option4</option>
                            </optgroup>
                        </select>
                        <label>Optgroups</label>
                    </div>
                    <form action="#">
                        <p>
                            <label class="col s12">
                                <input name="group1" id="test1" type="radio">
                                <span>Male</span>
                            </label>
                            <label class="col s12">
                                <input name="group1" id="test1" type="radio">
                                <span>Female</span>
                            </label>
                        </p>
                    </form>
                    <form action="#">
                        <p>
                            <label class="col s12">
                                <input type="checkbox" id='text1'>
                                <span>text1</span>
                            </label>
                            <label class="col s12">
                                <input type="checkbox" id='text2' class="filled-in">
                                <span>text2</span>
                            </label>
                            <label class="col s12">
                                <input type="checkbox" id='text3' checked disabled>
                                <span>text3</span>
                            </label>
                            <label class="col s12">
                                <input type="checkbox" id='text3' disabled>
                                <span>text4</span>
                            </label>
                        </p>
                    </form>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            M.AutoInit();
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
